<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Admen</title>
</head>
<body>
<h1>Admen page</h1>
<table border="1">
    <tbody th:each="user : ${users}">
    <tr>
        <td th:text="${user.id}"></td>
        <td th:text="${user.username}"></td>
        <td>
            <ul th:each="role : ${user.roles}">
                <li th:text="${role.role}"></li>
            </ul>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
