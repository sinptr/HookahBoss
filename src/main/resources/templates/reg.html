<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Регистрация</title>
</head>
<body>
    <div th:inline="text">
        <div th:if="${user != null}">Вы зарегистрированы, [[${user.username}]] </div>
        <div th:unless="${user != null}">
            <form th:action="@{/reg}" method="post">
                <h2>Регистрация</h2>
                <div><label>Имя пользователя: <input type="text" name="username"/></label></div>
                <div><label>Пароль: <input type="password" name="password"/></label></div>
                <div><button type="submit">Зарегистрировать!</button></div>
            </form>
        </div>
    </div>
</body>
</html>
